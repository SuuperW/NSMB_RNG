<p>
	What is the current date on your console?<br />
	You can change the date here to match your console and/or change the date on your console to match what's here.
</p>

<ng-container [formGroup]="form">
	<label for="dtInput">Date: </label>
	<input id="dtInput" type="date" formControlName="dtInput" />
</ng-container>
